default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  encoding: unicode
  database: redrum_dev
  pool: 5
  username: postgres
  password: postgres
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  encoding: unicode
  database: redrum_test
  pool: 5
  username: postgres
  password: postgres
  host: localhost

production:
  <<: *default
